<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D Block Products - Trigger 2</title>
  <style>
    :root{
      --sun-purple:#ffd700;
      --retro-gray:#bebebe;
      --retro-gray-dark:#a9a9a9;
      --link:#0000cc;
      --visited:#e0e9ed;
      --btn:#fa5151;
      --text:#111;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--retro-gray);
      color:var(--text);
      font:14px/1.35 "Verdana","Geneva","Tahoma",Arial,sans-serif;
    }
    a{color:var(--link); text-decoration:underline}
    a:visited{color:var(--visited)}
    .page{max-width:920px; margin:0 auto; background:#2a2828; min-height:100%}

    /* Top chrome */
    .chrome{background:#b9b0d6; border:2px solid #6f5aa1; border-top:none;}
    .chrome-inner{display:flex; align-items:stretch; gap:8px; padding:8px}
    .chrome .panel{background:#dcd4f1; border:2px solid #6f5aa1; box-shadow: inset 0 0 0 2px #020202; display:flex; align-items:center; padding:6px 10px;}
    .panel.title{flex:1; gap:10px}
    .panel.title small{display:block; font-size:11px}
    .panel.btn{cursor:pointer; min-width:86px; justify-content:center; font-weight:bold}
    .panel.btn:active{transform: translateY(1px)}

    /* Banner */
    .banner{background:var(--sun-purple); color:black; padding:32px 0; border:2px solid #000000; border-top:none;}
    .banner-inner{max-width:860px; margin:0 auto; display:flex; align-items:center; gap:18px;}
    .sunlogo{
      width:84px; 
      height:84px;
      background: transparent;
      border: 2px solid #000000;
      box-shadow: inset 0 0 0 2px #fff;
    }
    .brand{font-size:42px; font-weight:700; letter-spacing:.5px}
    .brand small{display:block; font-size:14px; margin-top:2px; opacity:.95}

    /* Content */
    .content{padding:14px 18px 40px; color: #fff;}
    h1{font-size:22px; margin:12px 0 16px; font-weight:700}

    @media (max-width:780px){
      .banner-inner{padding:0 14px}
      .brand{font-size:32px}
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="chrome" role="navigation" aria-label="Top navigation">
      <div class="chrome-inner">
        <div class="panel title">
          <div aria-hidden="true" style="width:46px;height:46px;background:#fff;border:2px solid #6f5aa1;display:grid;place-items:center;box-shadow: inset 0 0 0 2px #e8e8ff;">ðŸŽ…</div>
          <div>
            <div style="font-weight:700">WHAT'S NEW AT Dblock ...</div>
            <small>Happy Holidays, Internet Style</small>
          </div>
        </div>
        <a class="panel btn" href="index.html" role="button">HOME</a>
      </div>
    </div>

    <div class="banner">
      <div class="banner-inner">
        <img src="designassets/images/dblock_logo_Final.svg" class="sunlogo" alt="D Block Development Logo">
        <div class="brand">D Block Development
          <small>Trigger Solutions</small>
        </div>
      </div>
    </div>

    <div class="content">
      <h1>Trigger 2</h1>
    </div>
  </div>
</body>
</html>
