<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D Block Homepage</title>
  <style>
    :root{
      --sun-purple:#ffd700;
      --retro-gray:#bebebe;
      --retro-gray-dark:#a9a9a9;
      --link:#0000cc;
      --visited:#e0e9ed;
      --btn:#fa5151;
      --text:#111;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--retro-gray);
      color:var(--text);
      font:14px/1.35 "Verdana","Geneva","Tahoma",Arial,sans-serif;
    }
    a{color:var(--link); text-decoration:underline}
    a:visited{color:var(--visited)}
    .page{max-width:920px; margin:0 auto; background:#2a2828; min-height:100%}

    /* Top chrome */
    .chrome{background:#b9b0d6; border:2px solid #6f5aa1; border-top:none;}
    .chrome-inner{display:flex; align-items:stretch; gap:8px; padding:8px}
    .chrome .panel{background:#dcd4f1; border:2px solid #6f5aa1; box-shadow: inset 0 0 0 2px #020202; display:flex; align-items:center; padding:6px 10px;}
    .panel.title{flex:1; gap:10px}
    .panel.title small{display:block; font-size:11px}
    .panel.btn{cursor:pointer; min-width:86px; justify-content:center; font-weight:bold}
    .panel.btn:active{transform: translateY(1px)}

    /* Banner */
    .banner{background:var(--sun-purple); color:black; padding:32px 0; border:2px solid #000000; border-top:none;}
    .banner-inner{max-width:860px; margin:0 auto; display:flex; align-items:center; gap:18px;}
    .sunlogo{
      width:84px; 
      height:84px;
      background: transparent;
      border: 2px solid #000000;
      box-shadow: inset 0 0 0 2px #fff;
    }
    .brand{font-size:42px; font-weight:700; letter-spacing:.5px}
    .brand small{display:block; font-size:14px; margin-top:2px; opacity:.95}

    /* Content */
    .content{padding:14px 18px 40px;}
    h1{font-size:22px; margin:12px 0 16px; font-weight:700}
    .grid{display:grid; grid-template-columns:120px 1fr; gap:18px 22px; max-width:720px}
    .tile{display:flex; align-items:center; gap:14px}
    .iconbox{width:72px; height:60px; border:2px solid #7b7b7b; background:linear-gradient(#504848,#232121); box-shadow: inset 0 0 0 2px #fff}
    .tile a{font-weight:600}

    /* Search dropdown */
    .searchbar{display:none; background:#e9e4f6; border:2px solid #6f5aa1; border-top:none; padding:10px}
    .searchbar form{display:flex; gap:8px}
    .searchbar input{flex:1; padding:6px 8px; border:1px solid #888}
    .searchbar button{padding:6px 10px; border:1px solid #6f5aa1; background:#c9bdf0; cursor:pointer}

    @media (max-width:780px){
      .banner-inner{padding:0 14px}
      .brand{font-size:32px}
      .grid{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="chrome" role="navigation" aria-label="Top navigation">
      <div class="chrome-inner">
        <div class="panel title">
          <div aria-hidden="true" style="width:46px;height:46px;background:#fff;border:2px solid #6f5aa1;display:grid;place-items:center;box-shadow: inset 0 0 0 2px #e8e8ff;">ðŸŽ…</div>
          <div>
            <div style="font-weight:700">WHAT'S NEW AT Dblock ...</div>
            <small>Happy Holidays, Internet Style</small>
          </div>
        </div>
        <div class="panel btn" id="searchBtn" tabindex="0" role="button" aria-controls="searchbar">SEARCH</div>
        <a class="panel btn" href="#help" role="button">HELP</a>
      </div>
    </div>

    <div id="searchbar" class="searchbar">
      <form onsubmit="return doSearch(event)">
        <label for="q" style="font-weight:bold">Search Sun:</label>
        <input id="q" name="q" type="search" placeholder="Try 'Java', 'Solaris', 'workstations'..." />
        <button type="submit">Go</button>
      </form>
      <div id="searchResults" style="margin-top:8px; font-size:13px"></div>
    </div>

    <div class="banner">
      <div class="banner-inner">
        <img src="designassets/images/dblock_logo_Final.svg" class="sunlogo" alt="D Block Development Logo">
        <div class="brand">D Block Development
          <small>Trigger Solutions</small>
        </div>
      </div>
    </div>

    <div class="content">
      <h1>Welcome to D Block Development</h1>

      <div class="grid" aria-label="Main link grid">
        <!-- Row 1 -->
        <div class="tile">
          <div class="iconbox" aria-hidden="true">
            <svg viewBox="0 0 100 80">
              <rect x="6" y="10" width="88" height="60" rx="4" fill="#f9f9f9" stroke="#6f5aa1" stroke-width="3" />
              <rect x="12" y="16" width="34" height="48" fill="#cfd6ff"/>
              <rect x="52" y="16" width="36" height="12" fill="#e7c6a1"/>
              <rect x="52" y="32" width="36" height="12" fill="#e7c6a1"/>
              <rect x="52" y="48" width="36" height="12" fill="#e7c6a1"/>
            </svg>
          </div>
          <a href="products.html">Products</a>
        </div>
        <div class="tile">
          <div class="iconbox" aria-hidden="true">
            <svg viewBox="0 0 100 80">
              <rect x="12" y="14" width="76" height="52" fill="#dfd9ff" stroke="#6f5aa1" stroke-width="3"/>
              <circle cx="35" cy="40" r="12" fill="#f4b183"/>
              <rect x="52" y="26" width="22" height="8" fill="#f4b183"/>
              <rect x="52" y="42" width="22" height="8" fill="#f4b183"/>
            </svg>
          </div>
          <a href="#">Service and Support</a>
        </div>

        <!-- Row 2 -->
        <div class="tile">
          <div class="iconbox" aria-hidden="true">
            <svg viewBox="0 0 100 80">
              <rect x="15" y="15" width="70" height="50" fill="#c9f1ff" stroke="#6f5aa1" stroke-width="3"/>
              <rect x="22" y="22" width="56" height="10" fill="#9bdaf2"/>
              <rect x="22" y="38" width="56" height="10" fill="#9bdaf2"/>
            </svg>
          </div>
          <a href="#">Company Overview</a>
        </div>
        <div class="tile">
          <div class="iconbox" aria-hidden="true">
            <svg viewBox="0 0 100 80">
              <circle cx="50" cy="40" r="22" fill="#f9f0c5" stroke="#6f5aa1" stroke-width="3"/>
              <path d="M50 18 L56 30 L70 32 L60 42 L64 56 L50 48 L36 56 L40 42 L30 32 L44 30 Z" fill="#ffd966"/>
            </svg>
          </div>
          <a href="#">Doing Business with Sun</a>
        </div>

        <!-- Row 3 -->
        <div class="tile">
          <div class="iconbox" aria-hidden="true">
            <svg viewBox="0 0 100 80">
              <rect x="12" y="12" width="76" height="56" fill="#fff3cc" stroke="#6f5aa1" stroke-width="3"/>
              <line x1="20" y1="30" x2="80" y2="30" stroke="#d88" stroke-width="4"/>
              <circle cx="70" cy="54" r="8" fill="#d88"/>
            </svg>
          </div>
          <a href="#">Technology &amp; Research</a>
        </div>
        <div class="tile">
          <div class="iconbox" aria-hidden="true">
            <svg viewBox="0 0 100 80">
              <rect x="10" y="18" width="80" height="44" fill="#d5f5d6" stroke="#6f5aa1" stroke-width="3"/>
              <rect x="16" y="24" width="68" height="8" fill="#9ee0a4"/>
              <rect x="16" y="36" width="68" height="8" fill="#9ee0a4"/>
              <rect x="16" y="48" width="40" height="8" fill="#9ee0a4"/>
            </svg>
          </div>
          <a href="#">Solutions</a>
        </div>
      </div>

      <!-- intentionally no content below the grid -->
    </div>
  </div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const searchbar = document.getElementById('searchbar');
    const results = document.getElementById('searchResults');

    searchBtn.addEventListener('click', ()=>{
      const open = searchbar.style.display === 'block';
      searchbar.style.display = open ? 'none' : 'block';
      if(!open) document.getElementById('q').focus();
    });

    function doSearch(e){
      e.preventDefault();
      const q = (document.getElementById('q').value || '').trim();
      if(!q){ results.textContent = 'Enter a query above.'; return false; }
      results.innerHTML = `Showing faux results for <strong>${q.replace(/[<>]/g,'')}</strong> (wire this up to real search later).`;
      return false;
    }
  </script>
</body>
</html>
